<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>考试系统</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <script>
    	(function(){
    		function setFontSize(){
    			let _width = (window.screen.availWidth>414)?414:(window.screen.availWidth<320)?320:window.screen.availWidth;
    			let fz = (_width / 750) * 100 + 'px';
    			document.querySelector('html').style.fontSize = fz;
    		}
    		setFontSize();
    		window.onresize = function(){
    			setFontSize();
    		}
    	})()
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
